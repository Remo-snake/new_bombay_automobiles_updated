{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Error{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #212529;
            --muted: #6c757d;
            --primary: #0d6efd;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --card: #1f1f1f;
            --text: #f8f9fa;
            --muted: #adb5bd;
            --primary: #0d6efd;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: var(--card);
            padding: 40px;
            border-radius: 14px;
            max-width: 520px;
            width: 100%;
            text-align: center;
        }

        .error-code {
            font-size: 90px;
            font-weight: 800;
            color: var(--primary);
        }

        .brand {
            font-weight: 600;
            color: var(--muted);
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
        }
    </style>
</head>

<body>

<!-- Theme Toggle -->
<button class="btn btn-outline-secondary btn-sm theme-toggle" onclick="toggleTheme()">
    üåó
</button>

<div class="error-card shadow">
    <div class="brand mb-3">
        üèçÔ∏è New Bombay Automobiles
    </div>

    {% block content %}{% endblock %}
</div>

<script>
function toggleTheme() {
    const html = document.documentElement;
    const theme = html.getAttribute("data-theme");
    const newTheme = theme === "dark" ? "light" : "dark";
    html.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
}

(function () {
    const saved = localStorage.getItem("theme");
    if (saved) {
        document.documentElement.setAttribute("data-theme", saved);
    }
})();
</script>

</body>
</html>
