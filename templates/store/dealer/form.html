{% extends "base.html" %}
{% block title %}Dealer Form{% endblock %}

{% block content %}
<div class="container-fluid p-4">
  <h4 class="mb-3">
    {% if dealer %}Edit Dealer{% else %}Add Dealer{% endif %}
  </h4>

  <form method="post" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label fw-bold">Dealer Name</label>
      <input type="text"
             name="name"
             class="form-control"
             value="{{ dealer.name|default:'' }}"
             required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Phone</label>
      <input type="text"
             name="phone"
             class="form-control"
             value="{{ dealer.phone|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">GST Number</label>
      <input type="text"
             name="gst_number"
             class="form-control"
             value="{{ dealer.gst_number|default:'' }}">
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Address</label>
      <textarea name="address"
                class="form-control"
                rows="3">{{ dealer.address|default:'' }}</textarea>
    </div>

    <button class="btn btn-success">
      Save
    </button>

    <a href="{% url 'dealer_list' %}"
       class="btn btn-secondary ms-2">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
