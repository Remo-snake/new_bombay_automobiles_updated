{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-receipt"></i> {{ title }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            {{ form.date }}
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                {{ form.category }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Amount (â‚¹)</label>
                                {{ form.amount }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Payment Mode</label>
                            {{ form.payment_mode }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Receipt Image (Optional)</label>
                            {{ form.receipt_image }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">{{ btn_text }}</button>
                            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
