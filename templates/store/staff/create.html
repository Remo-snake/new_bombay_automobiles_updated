{% extends "base.html" %}
{% block title %}Create Staff{% endblock %}

{% block content %}
<div class="container p-4">

  <h4 class="mb-3">Add New Staff</h4>

  <form method="post"
        enctype="multipart/form-data"
        class="card shadow-sm p-4">

    {% csrf_token %}

    <div class="row g-3">

      <!-- Username -->
      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text"
               name="username"
               class="form-control"
               required>
      </div>

      <!-- Password -->
      <div class="col-md-6 position-relative">
        <label class="form-label">Password</label>
        <input type="password"
               name="password"
               id="password"
               class="form-control"
               required>
        <i class="fa fa-eye position-absolute"
           id="togglePassword"
           style="right:15px; top:38px; cursor:pointer;"></i>
      </div>

      <!-- Role -->
      <div class="col-md-6">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
          {% for k,v in roles %}
            <option value="{{ k }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Joining Date -->
      <div class="col-md-6">
        <label class="form-label">Joining Date</label>
        <input type="date"
               name="joining_date"
               class="form-control">
      </div>

      <!-- Profile Picture -->
      <div class="col-md-6">
        <label class="form-label">Profile Picture</label>

        <input type="file"
               name="profile_picture"
               class="form-control"
               accept="image/*"
               onchange="previewImage(this)">

        <!-- Thumbnail -->
        <div class="mt-2">
          <img id="imagePreview"
               class="border rounded-circle"
               style="display:none; width:80px; height:80px; object-fit:cover; cursor:pointer;"
               data-bs-toggle="modal"
               data-bs-target="#imageModal">
        </div>
      </div>

      <!-- Star Staff -->
      <div class="col-md-6 d-flex align-items-center">
        <div class="form-check mt-4">
          <input type="checkbox"
                 name="is_star_staff"
                 class="form-check-input">
          <label class="form-check-label">
            Star Staff
          </label>
        </div>
      </div>

    </div>

    <div class="mt-4">
      <button class="btn btn-success">Create Staff</button>
      <a href="{% url 'staff_details' %}" class="btn btn-secondary">Cancel</a>
    </div>

  </form>
</div>

<!-- IMAGE PREVIEW MODAL -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Profile Picture Preview</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <img id="modalImage"
             class="img-fluid rounded"
             style="max-height:400px;">
      </div>

    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script>
/* PASSWORD TOGGLE */
document.getElementById("togglePassword").addEventListener("click", function () {
    const pwd = document.getElementById("password");
    pwd.type = pwd.type === "password" ? "text" : "password";
    this.classList.toggle("fa-eye-slash");
});

/* IMAGE PREVIEW */
function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const thumb = document.getElementById("imagePreview");
            const modalImg = document.getElementById("modalImage");

            thumb.src = e.target.result;
            modalImg.src = e.target.result;

            thumb.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
    }
}
</script>

{% endblock %}
