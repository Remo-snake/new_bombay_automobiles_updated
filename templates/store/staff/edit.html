{% extends "base.html" %}
{% load static %}
{% block title %}Edit Staff{% endblock %}

{% block content %}
<div class="container p-4">
  <h4>Edit Staff - {{ staff.user.username }}</h4>

  <form method="post"
        enctype="multipart/form-data"
        class="card p-3 shadow-sm">
    {% csrf_token %}

    <!-- CURRENT IMAGE -->
    <div class="mb-3 text-center">
      {% if staff.profile_picture %}
        <img src="{{ staff.profile_picture }}"
             class="rounded-circle mb-2"
             width="100"
             height="100"
             style="object-fit: cover;">
      {% else %}
        <img src="{% static 'profiles/default.png' %}"
             class="rounded-circle mb-2"
             width="100"
             height="100">
      {% endif %}
    </div>

    <!-- UPLOAD NEW IMAGE -->
    <div class="mb-3">
      <label class="form-label">Update Profile Picture</label>
      <input type="file"
             name="profile_picture"
             class="form-control"
             accept="image/*">
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select name="role" class="form-select">
        {% for k,v in roles %}
          <option value="{{ k }}"
            {% if staff.role == k %}selected{% endif %}>
            {{ v }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Joining Date</label>
      <input type="date"
             name="joining_date"
             value="{{ staff.joining_date|date:'Y-m-d' }}"
             class="form-control">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox"
             name="is_star_staff"
             class="form-check-input"
             {% if staff.is_star_staff %}checked{% endif %}>
      <label class="form-check-label">Star Staff</label>
    </div>

    <button class="btn btn-primary">Update</button>
    <a href="{% url 'staff_details' %}" class="btn btn-secondary">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
